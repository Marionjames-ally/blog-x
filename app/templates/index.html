{% extends 'base.html'%}
{% block content %}
<div class="container">
			{% for blogs in vlogs %}
					<div class="row">
						<div class="col-md-12 card" style="background-color: #F7E1D7; font-size:15px; margin-bottom:20px; width: 100%; margin-top: 50px;">
							<div class="card-header" style="color:#2E86AB">
								{{blogs.blog_title|upper}}
							</div>
							<div class="card-body">
								<p class="card-text">{{blogs.blog_content}}</p>
								<a href="{{url_for('.comment',blog_id = blogs.id)}}" class="btn btn-info btn-sm"> COMMENT</a>
								<a href="{{url_for('.delete',blog_id = blogs.id)}}" class="btn btn-info btn-sm"> DELETE</a>
							</div>
						</div>
					</div>
      {% endfor %}
  </div>

	<div>
		<p>{{quotes.quote}}</p>

			<p>
			    Author:">{{quotes.author}}</span>
			</p>
	</div>
</div>
{% endblock %}
